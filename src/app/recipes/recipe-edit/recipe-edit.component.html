<form action="" [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-success" [disabled]='!recipeForm.valid'>Save</button>
      <button type="button" class="btn btn-danger" (click)='onCancel()'>Cancel</button>
    </div>
    <div class="form-group col-md-12">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName='name'>
    </div>
    <div class="form-group col-md-12">
      <label for="imagePath">Image path</label>
      <input type="text" id="imagePath" class="form-control" formControlName='imagePath' #imagePath>
    </div>
    <div class="form-group col-md-12">
      <img [src]="imagePath.value" class="image-responsive">
    </div>
    <div class="form-group col-md-12">
      <label for="description">Description</label>
      <textarea type="text" id="description" class="form-control" rows=6 formControlName='description'></textarea>
    </div>
    <div class="row">
      <div class="form-group col-md-12" formArrayName='ingredients'>

        <div class="row" *ngFor='let ingredientCtrl of getControls(); let i = index;' [formGroupName]='i'>
          <div class="col-md-8">
            <input type="text" name="" id="" class="form-control" formControlName='name'>
          </div>
          <div class="col-md-2">
            <input type="text" name="number" id="" class="form-control" formControlName='amount'>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-danger" (click)='onDeleteIngredient(i)'>X</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" type="button" (click)='addIngredients()'>Add ingredients</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
